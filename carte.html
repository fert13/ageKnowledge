<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belote Cards</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: green;
            padding: 20px;
            margin: 0;
            overflow: hidden;
            perspective: 1000px; /* Applique une perspective globale */
        }
        .left-zone, .right-zone {
            width: 100%;
            height: 300px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100px;
            height: 150px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            position: absolute;
            transition: transform 1s ease-in-out;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            transform-style: preserve-3d; /* Conserve l'effet de perspective */
        }

        /* Cartes initialement disposées en perspective horizontale */
        .card:nth-child(1) { 
            transform: rotateY(5deg) translateX(-150px);
        }
        .card:nth-child(2) { 
            transform: rotateY(10deg) translateX(-100px);
        }
        .card:nth-child(3) { 
            transform: rotateY(15deg) translateX(-50px);
        }
        .card:nth-child(4) { 
            transform: rotateY(20deg) translateX(0px);
        }
        .card:nth-child(5) { 
            transform: rotateY(25deg) translateX(50px);
        }

        .moving {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.2) rotate(360deg);
            transition: transform 1s ease-in-out;
        }

        .shuffle {
            animation: shuffle 0.5s ease-in-out;
        }

        @keyframes shuffle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="left-zone"></div>
    <div class="right-zone"></div>
    <script>
        const symbols = ['♠', '♥', '♦', '♣'];
        const numbers = ['4', '5', '6', '7', '8', '9'];

        function getRandomCard() {
            const number = numbers[Math.floor(Math.random() * numbers.length)];
            const symbol = symbols[Math.floor(Math.random() * symbols.length)];
            return `${number} ${symbol}`;
        }

        function createCard() {
            const card = document.createElement("div");
            card.classList.add("card");
            card.textContent = getRandomCard();
            card.onclick = function () { moveCard(this); };
            document.querySelector(".right-zone").appendChild(card);
            addShuffleEffect();
        }

        function moveCard(card) {
            const leftZone = document.querySelector(".left-zone");
            const rightZone = document.querySelector(".right-zone");

            const clone = card.cloneNode(true);
            document.body.appendChild(clone);
            clone.classList.add("moving");

            setTimeout(() => {
                clone.classList.remove("moving");
                leftZone.innerHTML = "";
                leftZone.appendChild(clone);
            }, 1000);

            setTimeout(() => {
                rightZone.removeChild(card);
                createCard();
            }, 1200);
        }

        function addShuffleEffect() {
            const cards = document.querySelectorAll(".card");
            cards.forEach(card => {
                card.classList.add("shuffle");
                setTimeout(() => card.classList.remove("shuffle"), 500);
            });
        }

        // Génère 5 cartes au départ
        for (let i = 0; i < 5; i++) {
            createCard();
        }
    </script>
</body>
</html>
